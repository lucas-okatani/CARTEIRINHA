<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cruzeiro do Sul - Validação</title>
  <link rel="stylesheet" href="validacaostyle.css" />
</head>
<body>

  <div class="container">

    <header class="header">
      <img src="logo.png" alt="Cruzeiro do Sul Educacional">
    </header>

    <!-- TELA INICIAL -->
    <section class="card">
      <div class="field">
        <label>Código de validação</label>
        <input type="text" value="559Z519G628F" readonly>
      </div>

      <button class="btn" onclick="mostrarDados()">Consultar</button>

      <p class="obs" id="obs">
        Obs.: Sessão expirada. Para visualizar os dados novamente,
        clique em “Consultar”.
      </p>
    </section>

    <!-- DADOS OCULTOS -->
    <section class="card hidden" id="dados">

      <div class="field">
        <label>Nome</label>
        <input type="text" value="LUCAS DE ANDRADE OKATANI" readonly>
      </div>

      <div class="field">
        <label>Curso</label>
        <input type="text" value="PÓS GRADUAÇÃO EM MARKETING E VAREJO" readonly>
      </div>

      <div class="field">
        <label>RGM</label>
        <input type="text" value="04064273-9" readonly>
      </div>

      <div class="field">
        <label>CPF</label>
        <input type="text" value="382.102.338-40" readonly>
      </div>

      <div class="field">
        <label>Data de validade</label>
        <input type="text" value="31/12/2030" readonly>
      </div>

    </section>

  </div>

  <script>
    function mostrarDados() {
      document.getElementById('dados').classList.remove('hidden');
      document.getElementById('obs').style.display = 'none';
      window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
    }
  </script>

</body>
</html>
